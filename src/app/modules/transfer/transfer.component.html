<div class="row">
      <div class="col-md-12">
        <div class="card text-center">
          <div class="card-header">
            <div class="row">
                <div class="col-xs-2">
                  <!--Search Left-->                         
                  <div class="md-form form-group search-align">
                      <a class="btn btn-blue-d btn-lg hidden-sm-down" routerLink="/client/transfer/new"><i class="fa fa-plus-square fa-lg"></i>  </a>
                      <a class="btn btn-blue-d btn-sm hidden-md-up" routerLink="/client/transfer/new"><i class="fa fa-plus-square fa-lg"></i>  </a>
                  </div>
                </div>

                <div class="ml-auto col-xs-6">
                  <!--Add Right-->
                  <div class="md-form input-group form-sm search-align">
                      <input type="search" class="form-control search-label" placeholder="Buscar.....">
                      <span class="input-group-btn">
                        <a class="btn btn-blue-d btn-lg hidden-sm-down"><i class="fa fa-search fa-lg"></i></a>
                        <a class="btn btn-blue-d btn-sm hidden-md-up"><i class="fa fa-search fa-lg"></i></a>
                      </span>
                  </div>
                </div>
          </div>

          <div class="card-block">
            <div class="table-responsive">
              <table id="data-table-users" class="table table-striped table-vmiddle bootgrid-table" aria-busy="false">
                <thead>
                  <tr>
                    <th class="text-center"><span class="text">Id</span></th>
                    <th class="text-center"><span class="text">Nombre</span></th>
                    <th class="text-center"><span class="text">Imagen</span></th>
                    <th class="text-center"><span class="text">Editar / Eliminar</span></th>
                  </tr>
                </thead>

        				<tbody>
        					<tr *ngFor="let transfer of transfer">
        						<td class="text-center">{{ transfer.id }}</td>
        						<td class="text-center">{{ transfer.name }}</td>
        						<td class="text-center">{{ transfer.image }}</td>
        						<td class="text-center"><a [routerLink]="['/client/transfer', transfer.id]" class="btn btn-blue-d"><i class="fa fa-pencil fa-lg"></i></a> <a (click)="deleteTransfer(transfer)" class="btn btn-blue-d"><i class="fa fa-window-close fa-lg"></i></a></td>
        					</tr>
        				</tbody>

              </table>
            </div>
          </div>
          <div class="card-footer">
              <!--Pagination blue-->
              <nav>
                  <ul class="pagination justify-content-center">
                      <!--Arrow left-->
                      <li class="page-item">
                          <a class="page-link" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                              <span class="sr-only">Previous</span>
                          </a>
                      </li>

                      <!--Numbers-->
                      <li class="page-item active"><a class="page-link">1</a></li>
                      <li class="page-item"><a class="page-link">2</a></li>
                      <li class="page-item"><a class="page-link">3</a></li>
                      <li class="page-item"><a class="page-link">4</a></li>
                      <li class="page-item"><a class="page-link">5</a></li>

                      <!--Arrow right-->
                      <li class="page-item">
                          <a class="page-link" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                              <span class="sr-only">Next</span>
                          </a>
                      </li>
                  </ul>
              </nav>
              <!--/Pagination blue-->
          </div>
        </div>
      </div>
    </div>
  </div>
