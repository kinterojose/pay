<div class="row">
	<div class="offset-md-2 col-md-8 offset-lg-2 col-lg-8">
		<div class="text-center ">
			<p class="text title-secction"><strong >CURRENCY</strong></p>
		</div>
		<hr class="line-title mrg-top-40"/>
	</div>
</div>

<div class="row">
	<div class="offset-md-2 col-md-8 offset-lg-2 col-lg-8">
		<div class="row no-margin no-padding">
			<div class="col-xs-2">
				<!--Search Left-->
				<div class="md-form form-group search-align">
					<a class="btn btn-green-d btn-lg hidden-sm-down" routerLink="/admin-panel/currency/new"><i class="fa fa-plus-square fa-lg"></i>  </a>
					<a class="btn btn-green-d btn-sm hidden-md-up" routerLink="/admin-panel/currency/new"><i class="fa fa-plus-square fa-lg"></i>  </a>
				</div>
			</div>

			<div class="ml-auto col-xs-6">
				<!--Add Right-->
				<div class="md-form input-group form-sm search-align">
					<input type="search" class="form-control search-label" placeholder="Buscar.....">
					<span class="input-group-btn">
						<a class="btn btn-blue-d btn-lg hidden-sm-down"><i class="fa fa-search fa-lg"></i></a>
						<a class="btn btn-blue-d btn-sm hidden-md-up"><i class="fa fa-search fa-lg"></i></a>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row mrg-top-30">
	<div class="offset-md-2 col-md-8 offset-lg-2 col-lg-8">
		<div class="text-center">
			<div class="table-responsive">
				<table id="data-table-users" class="table table-striped table-vmiddle bootgrid-table" aria-busy="false">
					<thead>
						<tr>
							<th class="text-left"><span class="text"></span></th>
							<th class="text-left"><span class="text">Id</span></th>
							<th class="text-left"><span class="text">Nombre</span></th>
							<th class="text-left"><span class="text">Imagen</span></th>
							<th class="text-center"><span class="text">Opciones</span></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let currency of currencies" (mouseover)="display(currency.index)" (mouseout)="hidde(currency.index)">
							<td class="text-left"><input id="{{ currency.id }}" type="checkbox" name="currency" value="{{ currency.id }}"></td>
							<td class="text-left">{{ currency.id }}</td>
							<td class="text-left">{{ currency.name }}</td>
							<td class="text-left">{{ currency.image }}</td>
							<!--
								<td class="text-left"><img [src]="domSanitizer.bypassSecurityTrustUrl(imageDefault)" class="rounded imagen-list-xs" /> </td>
							-->
							<td class="text-center" >
								<a [routerLink]="['/admin-panel/currency/', currency.id ,'country']" class="btn-blue-d btn-sm"><i class="fa fa-globe fa-lg"></i></a>
								<a [routerLink]="['/admin-panel/currency', currency.id]" class="btn-blue-d btn-sm"><i class="fa fa-pencil fa-lg"></i></a>
								<a (click)="deleteCurrency(currency)" class="btn-blue-d btn-sm"><i class="fa fa-times fa-lg"></i></a>
							</td>
						</tr>
					</tbody>

				</table>
			</div>
			<div class="">
				<!--Pagination blue-->
				<nav>
					<ul class="pagination justify-content-center">
						<!--Arrow left-->
						<li class="page-item">
							<a class="page-link" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
							</a>
						</li>

						<!--Numbers-->
						<li class="page-item active"><a class="page-link">1</a></li>
						<li class="page-item"><a class="page-link">2</a></li>
						<li class="page-item"><a class="page-link">3</a></li>
						<li class="page-item"><a class="page-link">4</a></li>
						<li class="page-item"><a class="page-link">5</a></li>

						<!--Arrow right-->
						<li class="page-item">
							<a class="page-link" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
								<span class="sr-only">Next</span>
							</a>
						</li>
					</ul>
				</nav>
				<!--/Pagination blue-->
			</div>
		</div>
	</div>
</div>
