
<div class="card">
  <form [formGroup]="form" (ngSubmit)="register()">
    <div class="card-block wow fadeInRight form-group">
        <!--Body-->
        <div class="md-form form-sm">
            <i class="fa fa-user-secret prefix"></i>
            <input type="text" id="username" class="form-control validate"  
              [(ngModel)]="user.username" formControlName="username">
            <label for="username" [class.active]="user.username">Username</label>
        </div>
        <div class="md-form form-sm">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="firstname" class="form-control validate"
              [(ngModel)]="user.firstname" formControlName="firstname">
            <label for="firstname" [class.active]="user.firstname">Firstname</label>
        </div>
        <div class="md-form form-sm">
            <i class="fa fa-user-plus prefix"></i>
            <input type="text" id="lastname" class="form-control validate"
              [(ngModel)]="user.lastname" formControlName="lastname">
            <label for="lastname" [class.active]="user.lastname">Lastname</label>
        </div>
        <div class="md-form form-sm">
            <i class="fa fa-key prefix"></i>
            <input type="text" id="password" class="form-control validate"
            [(ngModel)]="user.password" formControlName="password">
            <label for="password" [class.active]="user.password">Contrase√±a</label>
        </div>
        <div class="row">
            <!--First column-->
            <div class="col-lg-6">
                <div class="md-form form-sm">
                    <i class=" fa fa-whatsapp prefix"></i>
                    <input type="radio" id="whatsapp" class="form-control validate" 
                    data-ng-model="user.authentication" name="authentication">
                    <label for="whatsapp">whatsapp</label>
                </div>
            </div>
            <!--Second column-->
            <div class="col-lg-6">
                <div class="md-form form-sm">
                    <i class=" fa fa-envelope prefix"></i>
                    <input type="radio" id="email" class="form-control validate" 
                    data-ng-model="user.authentication" name="authentication">
                    <label for="email" >email</label>
                </div>
            </div>
            <!--Third column-->
            <div class="col-lg-6">
                <div class="md-form form-sm">
                    <i class=" fa fa-mobile prefix"></i>
                    <input type="radio" id="sms" class="form-control validate" 
                    data-ng-model="user.authentication" name="authentication">
                    <label for="sms" >sms</label>
                </div>
            </div>
            <!--Fourth column-->
            <div class="col-lg-6">
                <div class="md-form form-sm">
                    <i class=" fa fa-code prefix"></i>
                    <input type="radio" id="codigo" class="form-control validate" 
                    data-ng-model="user.authentication" name="authentication">
                    <label for="codigo" >codigo</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-blue-d btn-block" type="submit" [disabled]="!form.valid">Registro</button>
        </div>
    </div>
  </form>
</div>
